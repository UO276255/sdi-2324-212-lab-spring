<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
  <h2>Agregar Profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">DNI:</label>
      <div class="col-sm-10">
        <input th:value="${professor.dni}" type="text" class="form-control" id="dni" name="dni" placeholder="58696265J" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input th:value="${professor.name}" type="text" class="form-control" id="name" name="name" placeholder="Fernando" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Apellidos:</label>
      <div class="col-sm-10">          
        <input th:value="${professor.surname}" type="text" class="form-control" id="surname" name="surname" placeholder="gonzalez campos" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Categoria:</label>
      <div class="col-sm-10">
        <input th:value="${professor.category}" type="text" class="form-control" id="category" name="category" placeholder="Ciencias" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
