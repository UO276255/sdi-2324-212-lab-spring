<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<body>
<nav th:replace="fragments/nav"></nav>


<div class="container" id="main-container">
    <h2>Notas</h2>
    <p>Las notas que actualmente figuran en el sistema son las siguientes:</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Categoria</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${professorList}">
                <td scope="row" th:text="${p.id}"> 1</td>
                <td th:text="${p.dni}"> Ejercicio 1</td>
                <td th:text="${p.name}">nombre</td>
                <td th:text="${p.surname}"> apellidos</td>
                <td th:text="${p.category}">categoria</td>
                <td><a th:href="${'/professor/details/' + p.id}">detalles</a></td>
                <td><a th:href="${'/professor/edit/' + p.id}">modificar</a></td>
                <td><a th:href="${'/professor/delete/' + p.id}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
	<div th:if="${#lists.isEmpty(professorList)}"> No Professors </div>
</div>


</body>
</html>
