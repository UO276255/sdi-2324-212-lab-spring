<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2>Editar Profesor</h2>
    <form class="form-horizontal" method="post" th:action="${'/professor/edit/' + p.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input th:value="${p.dni}" id = "dni" type="text" class="form-control" name="dni"
                       placeholder="584635852L" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">name:</label>
            <div class="col-sm-10">
                <input th:value="${p.name}" id = "name" type="text" class="form-control" name="name"
                       placeholder="Jose" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Apellidos:</label>
            <div class="col-sm-10">
                <input th:value="${p.surname}" id = "surname" type="text" class="form-control" name="surname"
                       placeholder="Rodriguez Campos" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="category">Categoria:</label>
            <div class="col-sm-10">
                <input th:value="${p.category}" id = "category" type="text" class="form-control" name="category"
                       placeholder="Matematicas" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
